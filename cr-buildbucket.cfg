      swarming_tags: "vpython:native-python-wrapper"
      luci_migration_host: "luci-migration.appspot.com"
      recipe {
        cipd_package: "infra/recipe_bundles/chromium.googlesource.com/chromium/tools/build"
        cipd_version: "refs/heads/master"
        name: "v8"
      }

      # Default dimensions that are applied to all builders by default allowing
      # to create custom subpools that can be used by specific build types only,
      # e.g. builds that can be run on a multibot machine, builds that require
      # custom hardware etc. Builders that can be run on such machines will
      # override the default value, typically using a builder mixin from above.
      dimensions: "multibot:0"

      # Most of our builders require build numbers. Varios reasons include:
      #  - perf_dashboard recipe requires build numbers
      #  - v8 recipe requires build numbers, crbug.com/826399
      build_numbers: YES
