  name: "luci.v8.ci"
  acl_sets: "waterfall"

  swarming {
    hostname: "chromium-swarm.appspot.com"
    builder_defaults: {
      service_account: "v8-ci-builder@chops-service-accounts.iam.gserviceaccount.com"
