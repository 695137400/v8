<style>
.ic-panel {
	background-color: #355EC2;
	padding: 20px 20px  20px 20px ;
	margin: auto;
}
#ic-panel {
	background-color: #232323;
	padding: 10px 10px  10px 10px ;
	margin: auto;
	overflow-x: scroll;
}

.count {
	text-align: right;
	width: 5em;
}

.percentage {
	text-align: right;
	width: 5em;
}

.key {
	padding-left: 1em;
}

.drilldown-group-title {
	font-weight: bold;
	padding: 0.5em 0 0.2em 0;
}
.entry-details {
}

.entry-details TD {
}

.details {
	width: 0.1em;
}

.details span {
	padding: 0 0.4em 0 0.4em;
	background-color: black;
	color: white;
	border-radius: 25px;
	text-align: center;
	cursor: -webkit-zoom-in;
}

#legend {
	padding-right: 20px;
}

.TL {
  font: 14px/1.4 sans-serif;
  position: relative;
  height: 200px; /* set as desired */
  overflow: scroll;
  background: #ddd;
	color:black;
}
.TL-scroll {
  width: max-content;
  min-width: 100%;
}
.TL-row {
  display: flex;
  flex-flow: row nowrap;
  border-bottom: 1px solid #aaa;
  flex: none;
  min-width: 100%;
}
.TL-row--top {
  background: #eee;
  position: sticky;
  top: 0;
  z-index: 3;
}
.TL-row--top .TL-rowCells {
  background-image:
    repeating-linear-gradient(90deg, #aaa, #aaa 1px, transparent 1px, transparent 100px),
    repeating-linear-gradient(90deg, #aaa, #aaa 1px, transparent 1px, transparent 10px);
  background-repeat: no-repeat, no-repeat;
  background-position: 0 6px, 0 14px;
}
.TL-rowName {
  position: sticky;
  flex: 0 0 120px;
  z-index: 2;
  left: 0;
  width: 200px;
  padding: 10px;
  background: #eee;
}
.TL-rowRuler {
  z-index: 1;
  width: 1px;
  background: #f0a;
  /* IMPORTANT use translateX to move the rulers! */
  transform: translateX(50px); /* This will most probably be handled by JS */
}
.TL-rowCells {
  position: relative;
  display: flex;
  width: 100%;
  flex-flow: row nowrap;
}
.TL-cell {
  padding: 10px 0;
  background: #0cf;
  border-right: 1px solid #eee;
  text-align: center;
}
#details{
  height: 150px;
}


</style>


<div class="ic-panel">
	<section id="ic-panel">
		<h1>IC Explorer</h1>

		<div id="legend">
			<div style="float:right;  border-style: solid; border-width: 1px; padding:20px">
					0 uninitialized<br>
					X no feedback<br>
					1 monomorphic<br>
					^ recompute handler<br>
					P polymorphic<br>
					N megamorphic<br>
					G generic
			</div>
		</div>

		<h2>Data</h2>

		<p>Trace Count: <span id="count">0</span></p>

		<h2>Result</h2>
		<p>
		Group-Key:
		<select id="group-key"></select>
		</p>
		Filter number of items
		<br></br>
		<input type="search" id="filter-input" placeholder="Number of items"></input>
		<button id="filterICBtn">Filter</button>
		<!--- TODO(zc) Get rid of the input there -->
		<p>
		Filter by Time
		<br></br>
		<input type="search" id="filter-time-start" placeholder="start"></input> : <input type="search" id="filter-time-end" placeholder="end"></input>
		<button id="filterICTimeBtn">Filter</button>
		<p>
			<table id="table" width="100%">
				<tbody id="table-body">
				</tbody>
			</table>
		</p>
		<div class="TL">

			<div class="TL-scroll">

				<div class="TL-row TL-row--top">
					<div class="TL-rowName"></div>
					<div class="TL-rowRuler"></div>
					<div class="TL-rowCells"></div>
				</div>

				<div class="TL-row">
					<div class="TL-rowName">IC Event</div>
					<div class="TL-rowRuler"></div>
					<div class="TL-rowCells" id="time">
						<div class="TL-cell" style="width:100px; margin-left:0px;">100</div>
						<div class="TL-cell" style="width:120px; margin-left:40px;">120</div>
						<div class="TL-cell" style="width:190px; margin-left:400px;">190</div>
					</div>
				</div>

				<div class="TL-row">
					<div class="TL-rowName">Details</div>
					<div class="TL-rowRuler"></div>
					<div class="TL-rowCells" id="details">
					</div>
				</div>

			</div>

		</div>


	</section>
</div>
