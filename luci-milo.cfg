# Defines consoles to be displayed in LUCI.
#
# See https://chromium.googlesource.com/infra/luci/luci-go/+/master/milo/api/config/project.proto
# for schema of this file and documentation.

logo_url: "https://storage.googleapis.com/chrome-infra-public/logo/v8.svg"

headers {
  id: "v8"
  tree_status_host: "v8-status.appspot.com"

  links {
    name: "Consoles"
    links {
      text: "main"
      url: "/p/v8/g/main"
      alt: "Main V8 Console"
    }
    links {
      text: "ports"
      url: "/p/v8/g/ports"
      alt: "Ports V8 Console"
    }
    links {
      text: "fyi"
      url: "/p/v8/g/fyi"
      alt: "FYI V8 Console"
    }
    links {
      text: "clusterfuzz"
      url: "/p/v8/g/clusterfuzz"
      alt: "Branches V8 Console"
    }
    links {
      text: "chromium"
      url: "/p/v8/g/chromium"
      alt: "Branches V8 Console"
    }
    links {
      text: "branches"
      url: "/p/v8/g/branches"
      alt: "Branches V8 Console"
    }
    links {
      text: "infra"
      url: "/p/v8/g/infra"
      alt: "Infra V8 Console"
    }
    links {
      text: "perf"
      url: "/p/v8/g/perf"
      alt: "Performance V8 Console"
    }
  }

  links {
    name: "Controls"
    links {
      text: "tree status"
      url: "https://v8-status.appspot.com/"
    }
    links {
      text: "roll status"
      url: "https://v8-roll.appspot.com/"
    }
  }

  links {
    name: "LKGR"
    links {
      # TODO(sergiyb): Make this text show LKGR revision dynamically and its age
      # as it was displayed on Buildbot, e.g. "3d468c38 (5h old)". Currently
      # this is not possible in Milo, see https://crbug.com/832598.
      text: "status"
      url: "https://storage.cloud.google.com/chromium-v8/lkgr-status/v8-lkgr-status.html"
    }
  }

  console_groups {
    console_ids: "v8/ports"
    console_ids: "v8/clusterfuzz"
    console_ids: "v8/perf"
    console_ids: "v8/fyi"
    console_ids: "v8/branches"
    console_ids: "v8/chromium"
    console_ids: "v8/infra"
  }
}

